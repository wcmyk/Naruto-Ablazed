<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naruto Blazing â€“ Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="game-wrapper">
    <div class="game-viewport">
      <!-- Background -->
      <img
        src="assets/ui/title/title-bg.png"
        alt="Title Background"
        class="title-bg"
      />

      <!-- Top buttons -->
      <button class="title-btn delete-cache" type="button">
        <img src="assets/title/delete_cache.png" alt="Delete Cache" />
      </button>

      <button class="title-btn data-transfer" type="button">
        <img src="assets/title/data_transfer.png" alt="Data Transfer" />
      </button>

      <!-- Vendor logos -->
      <div class="vendor-logos">
        <img src="assets/title/criware.png" alt="CRIWARE" />
        <img src="assets/title/bandai.png" alt="Bandai Namco" />
        <img src="assets/title/gree.png" alt="GREE" />
      </div>

      <!-- Tap to Start (image button) -->
      <button class="tap-to-start-button" type="button">
        <img
          src="assets/ui/title/taptostart.png"
          alt="Tap To Start"
        />
      </button>

      <!-- Promo banner at bottom -->
      <div class="promo-banner">
        <img src="assets/title/promo_banner.png" alt="Promo" />
      </div>
    </div>
  </div>

  <script>
    // Simple interaction for Tap To Start
    document.addEventListener("DOMContentLoaded", () => {
      const tapBtn = document.querySelector(".tap-to-start-button");
      if (!tapBtn) return;

      tapBtn.addEventListener("click", () => {
        tapBtn.classList.add("pressed");

        // Small delay for press animation
        setTimeout(() => {
          // TODO: change this to your real next page
          window.location.href = "village.html";
        }, 200);
      });
    });
  </script>
</body>
</html>
