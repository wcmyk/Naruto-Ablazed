<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Naruto Blazing - Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="game-screen"
       style="background-image: url('assets/ui/title/title-bg.png');">

    <!-- top left buttons -->
    <div class="top-buttons">
      <img src="assets/title/delete-cache.png">
      <img src="assets/title/data-transfer.png">
    </div>

    <!-- logos, top right -->
    <div class="logo-group">
      <img src="assets/ui/title/criware.png">
      <img src="assets/ui/title/bandai.png">
      <img src="assets/ui/title/gree.png">
    </div>

    <!-- Tap To Start -->
    <div class="tap-start">Tap To Start</div>

    <!-- bottom promo -->
    <div class="bottom-promo">
      <img src="assets/title/promo.png">
    </div>

    <!-- user id/version -->
    <div class="user-info">
      User ID: 970951988201<br>
      Version 1.0.0
    </div>

  </div>

</body>
</html>
