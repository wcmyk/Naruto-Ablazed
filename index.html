<!-- index.html (place at project root) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Naruto Blazing - Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/title.css" />
</head>
<body>
  <div class="game-shell">
    <div class="game-frame">
      <!-- Background art -->
      <div class="title-bg" aria-hidden="true"></div>

      <!-- Top UI -->
      <div class="top-ui">
        <div class="top-left-buttons">
          <button class="ui-btn brown-btn">Delete Cache</button>
          <button class="ui-btn brown-btn">Data Transfer</button>
        </div>

        <div class="top-right-logos">
          <!-- Swap these for your real logo assets -->
          <img src="assets/ui/title/criware.png" alt="CRIWARE" />
          <img src="assets/ui/title/bandai.png" alt="Bandai Namco" />
          <img src="assets/ui/title/gree.png" alt="GREE" />
        </div>
      </div>

      <!-- Tap To Start hitbox using sprite -->
      <button
        id="tapStart"
        class="tap-to-start-button"
        aria-label="Tap To Start"
      ></button>
    </div>
  </div>

  <script>
    document.getElementById('tapStart').addEventListener('click', () => {
      // Change to whatever page you want after title
      window.location.href = 'village.html';
    });
  </script>
</body>
</html>
